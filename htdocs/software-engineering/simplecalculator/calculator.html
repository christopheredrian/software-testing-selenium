<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton.css">
  <style type="text/css">

    .container{
      margin-top: 50px;
      font-size: 1.2em;
      font-weight: bolder;
      font-family: monospace;
      min-width:940px; 

    }

    h1{
      text-align: center;
    }
    .table-border {
      padding: 5%;
      border: 1px dotted gray;
      border-radius: 15px;
      margin: 0 30%;
      min-width: 30%;
    }

    .input-div{
      border-bottom: 1px dotted gray;
      padding-bottom: 0;
      margin-bottom: 10px;
    }
    input{
     text-align: right;
   }

 </style>
</head>
<body>
  <div class="container">
    <h1 class="center">Test Case - Simple Calculator</h1>
    <hr>
    <form name="Calc" onsubmit="event.preventDefault(); Calc.Input.value = eval(Calc.Input.value)">
      <div class="table-border container-fluid">
        <div class="row input-div"> 
        <input class="twelve columns" type="text" name="Input" onkeypress='validate(event)'>
        </div>
        <div class=""> 
          <div class="row">
            <input class="three columns" type="button" name="one" value="1" onclick="Calc.Input.value += '1'">
            <input class="three columns" type="button" name="two" value="2" onclick="Calc.Input.value += '2'">
            <input class="three columns" type="button" name="three" value="3" onclick="Calc.Input.value += '3'">
            <input class="three columns" type="button" name="plus" value="+" onclick="Calc.Input.value += '+'">
          </div>
          <br>
          <div class="row">
            <input class="three columns" type="button" name="four" value="4" onclick="Calc.Input.value += '4'">
            <input class="three columns" type="button" name="five" value="5" onclick="Calc.Input.value += '5'">
            <input class="three columns" type="button" name="six" value="6" onclick="Calc.Input.value += '6'">
            <input class="three columns" type="button" name="minus" value="-" onclick="Calc.Input.value += '-'">
          </div>
          <br>
          <div class="row">
            <input class="three columns" type="button" name="seven" value="7" onclick="Calc.Input.value += '7'">
            <input class="three columns" type="button" name="eight" value="8" onclick="Calc.Input.value += '8'">
            <input class="three columns" type="button" name="nine" value="9" onclick="Calc.Input.value += '9'">
            <input class="three columns" type="button" name="times" value="x" onclick="Calc.Input.value += '*'">
          </div>
          <br>
          <div class="row">
            <input class="six columns" type="button" name="clear" value="Clear" onclick="Calc.Input.value=''">
            <input class="three columns" type="button" name="zero" value="0" onclick="Calc.Input.value += '0'">
            <input class="three columns"accept=" " type="button" name="div" value="/" onclick="Calc.Input.value += '/'">
          </div>
        </div>

        <div class="row"> 
          <input class="twelve columns button-primary" type="button" name="calculate" value="=" onclick="Calc.Input.value = eval(Calc.Input.value)">
        </div>
      </div>

    </form>
  </div>
  <script type="text/javascript">
    function validate(evt) {
      var theEvent = evt || window.event;
      var key = theEvent.keyCode || theEvent.which;
      key = String.fromCharCode( key );
      var regex = /[*+-]|[0-9]|\.|\/|\n|\r/;
      if( !regex.test(key) ) {
        theEvent.returnValue = false;
        if(theEvent.preventDefault) theEvent.preventDefault();
      }
    }
  </script>
</body>
</html>
